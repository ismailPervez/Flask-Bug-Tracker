{% block navbar %}
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
        <div class="container">
            <a href="{{ url_for('home') }}">
                <h4 class="logo"><span class="logo-colour"><i class="fas fa-bug fa-lg"></i></span><b> Bug</b><span class="logo-colour"><b>Tracker</b></span></h4>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <form action="#" method="POST" class="form-inline my-2 my-lg-0 searchbar">
                        <div class="bg-light rounded searchbar">
                            <div class="input-group searchbar">
                                <input type="search" name="search" placeholder="Search For Bugs" class="form-control border-0 bg-light searchbar-nv" style="width: 415px;">
                                <div class="input-group-append searchbar">
                                  <button type="submit" class="btn btn-link searchbar"><i class="fal fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </ul>
                <div class="d-flex">
                    <div class="dropdown">
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('logout') }}">
                            <button class="btn btn-md btn-primary ms-3" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false" style="margin-left: 30px;">Logout</button>
                        </a>
                        {% else %}
                        <a href="{{ url_for('login') }}">
                            <button class="btn btn-md btn-primary ms-3" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false" style="margin-left: 30px;">Get Started</button>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
{% endblock %}
